on:
  pull_request:
    types: ["opened", "ready_for_review", "review_requested"]
    branches: ["master"]
  push:
    branches: ["master"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 20.x
      - name: Install
        run: yarn
      - name: Lint
        run: yarn lint